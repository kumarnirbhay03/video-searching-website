<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Video searching website</title>
  <link rel="stylesheet" href="style.css">

  <script src="https://www.gstatic.com/firebasejs/8.2.9/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.2.9/firebase-auth.js"></script>
  <link href="https://use.fontawesome.com/releases/v5.9.0/css/all.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
</head>

<body onload="refreshCategoryUI()" class="hero">
  <nav class="navbar  navbar-expand-lg navbar-light" style="background-color: #000000;">

    <div class="container-fluid">
      <a class="navbar-brand" href="#" style="color:blanchedalmond">Video-App</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
        aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
          <li class="nav-item">
            <h3 class="h3" id="home"  aria-current="page">Home</h3>
          </li>



        </ul>
        <h1 class="h2  ">WELCOME TO VIDEO SEARCH</h1>
        <form class="d-flex">
          <input class="form-control me-2" id="searchTxt" type="search" placeholder="Search-by-category"
            aria-label="Search" onclick=record() >
          <button class="btn btn-primary mx-2" type="submit" id="cls" style="display: none;" >Reload</button>

        </form>
        <button id="sin" onclick="signOut()" class="btn btn-outline-success mx-2">SignOut</button>
      </div>
    </div>
  </nav>
  <div>
    

    <div class="card mx-5 my-3 bg-dark" style="opacity:0.9; border:none;">
      <div class="card-body">

        <h4 class="card-title" style="color:blanchedalmond;">Add Category</h5>
          <div class="mb-3">

            <textarea class="form-control" id="addTitle" rows="1" placeholder="Enter Category" style="width: 18rem; "></textarea>
          </div>
          <button class="btn btn-primary mx-2" onclick="addCategory()" id="addBtn">Add</button>
      </div>
    </div>
    
    
    <div id="categories" class="row container-fluid" >
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.6.0/dist/umd/popper.min.js"
    integrity="sha384-KsvD1yqQ1/1+IA7gi3P0tyJcT3vR+NdBTt13hSJ2lnve8agRGXTTyNaBYmCR/Nwi"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.min.js"
    integrity="sha384-nsg8ua9HAw1y0W1btsyWgBklPnCUAFLuTMS2G72MMONqmOymq585AcH49TLBQObG"
    crossorigin="anonymous"></script>

  <script src="index.js"></script>

</body>

</html>
